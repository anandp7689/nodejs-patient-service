apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: patient-gateway
spec:
  selector:
    istio: aks-istio-ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: patient-service
spec:
  hosts:
  - "*"
  gateways:
  - patient-gateway
  http:
  - match:
    - uri:
        prefix: /patients
    route:
    - destination:
        host: patient-service
        port:
          number: 80   # âœ… Must match Service port, not container port
